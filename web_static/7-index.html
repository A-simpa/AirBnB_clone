<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/4-footer.css">
        <link rel="stylesheet" href="./styles/4-header.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="stylesheet" href="./styles/7-places.css">
        <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <img class="header-logo" src="./images/logo.png">
        </header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations cat">
                    <h3 class="title">States</h3>
                    <h4 class="sub-title">California, Arizona...</h4>
                    <ul class="popover state">
                        <li><h2>Arizona:</h2></li>
                        <ul>
                            <li>city1</li>
                            <li>city2</li>
                        </ul>


                        <li><h2>California:</h2></li>
                        <ul>
                            <li>city1</li>
                            <li>city2</li>
                        </ul>
                    </ul>
                </div>
                <div class="amenities cat">
                    <h3 class="title">Amenities</h3>
                    <h4 class="sub-title">Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Tv</li>
                        <li>Swimming Pool</li>
                        <li>Dish Washer</li>
                    </ul>
                </div>
            </section>
            <sector class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article><h2>Tiny house</h2></article>
                <article id="centre"><h2>A suite</h2></article>
            </sector>
        </div>
        <footer>
            <p class="footer-note">Best School</p>
        </footer>
    </body>
</html>
